# Specifies the location of the spring context file putted automatically to the global platform application context.
billmanagementtmfwebservices.application-context=billmanagementtmfwebservices-spring.xml

spring.jackson.date-format=io.swagger.RFC3339DateFormat

billmanagementtmfwebservices.oauth.scope=basic
billmanagementtmfwebservices.license.url=
billmanagementtmfwebservices.terms.of.service.url=
billmanagementtmfwebservices.licence=
billmanagementtmfwebservices.documentation.desc=Bill Management TMF Webservices Documentation 
billmanagementtmfwebservices.documentation.title=Bill Management TMF Webservices API 

billmanagementtmfwebservices.default.version=Default
billmanagementtmfwebservices.v1.version=1.0.0
billmanagementtmfwebservices.oauth2.password.scope=basic
billmanagementtmfwebservices.oauth2.clientCredentials.scope=extended

corsfilter.billmanagementtmfwebservices.allowedOrigins=http://localhost:4200 https://localhost:4200
corsfilter.billmanagementtmfwebservices.allowedMethods=GET HEAD OPTIONS PATCH PUT POST DELETE
corsfilter.billmanagementtmfwebservices.allowedHeaders=origin content-type accept authorization cache-control


#enables static documentation generation by wsStaticDoc ant task
billmanagementtmfwebservices.documentation.static.generate=true
ext.billmanagementtmfwebservices.extension.webmodule.webroot=/billmanagementtmfwebservices/v1

billmanagementtmfwebservices.simpleDateFormat=yyyy-MM-dd'T'hh:mm:ss

commercewebservices.wro4jconfigscan.billmanagementtmfwebservices=true
billmanagementtmfwebservices.api.base.url=https://billmanagement.local:9002/
billmanagementtmfwebservices.api.version=v1
billmanagementtmfwebservices.api.webmodule.webroot=billmanagementtmfwebservices/
billmanagementtmfwebservices.api.response.schemaLocation=/api-docs

billmanagementtmfwebservices.relatedParty.url=/partyManagement

billmanagementtmfwebservices.relatedPartyRefApi.individualHref=/individual/
billmanagementtmfwebservices.relatedPartyRefApi.organizationHref=/organization/

billmanagementtmfwebservices.individualRelatedParty.defaultReferredType=Individual
billmanagementtmfwebservices.organizationRelatedParty.defaultReferredType=Organization
billmanagementtmfwebservices.billingAccountRef.defaultReferredType=BillingAccount
billmanagementtmfwebservices.billingAccountRef.baseType=Account

billmanagementtmfwebservices.customerBillApi.href=/customerBill/

billmanagementtmfwebservices.attachment.referredType=Attachment

billmanagementtmfwebservices.financialAccountRefApi.href=/financialAccount/
billmanagementtmfwebservices.financialAccountRef.defaultReferredType=FinancialAccount

billmanagementtmfwebservices.billingAccountApi.href=/billingAccount/

billmanagementtmfwebservices.paymentRefApi.href=/payment/
