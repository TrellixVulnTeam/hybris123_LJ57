# you can put key/value pairs here.
# Use Config.getParameter(..) to retrieve the values during runtime.

# Specifies the location of the spring context file putted automatically to the global platform application context.
partytmfwebservices.application-context=partytmfwebservices-spring.xml

spring.jackson.date-format=io.swagger.RFC3339DateFormat

partytmfwebservices.oauth.scope=basic
partytmfwebservices.license.url=
partytmfwebservices.terms.of.service.url=
partytmfwebservices.licence=
partytmfwebservices.documentation.desc=Party Management TMF Webservices Documentation 
partytmfwebservices.documentation.title=Party Management TMF Webservices  API 

corsfilter.partytmfwebservices.allowedOrigins=http://localhost:4200 https://localhost:4200
corsfilter.partytmfwebservices.allowedMethods=GET HEAD OPTIONS PATCH PUT POST DELETE
corsfilter.partytmfwebservices.allowedHeaders=origin content-type accept authorization cache-control


partytmfwebservices.default.version=Default
partytmfwebservices.v1.version=1.0.0
partytmfwebservices.oauth2.password.scope=basic
partytmfwebservices.oauth2.clientCredentials.scope=extended

#enables static documentation generation by wsStaticDoc ant task
partytmfwebservices.documentation.static.generate=true
ext.partytmfwebservices.extension.webmodule.webroot=/partytmfwebservices/v1

partytmfwebservices.simpleDateFormat=yyyy-MM-dd'T'hh:mm:ss

commercewebservices.wro4jconfigscan.partytmfwebservices=true
partytmfwebservices.api.base.url=https://partymanagement.local:9002/
partytmfwebservices.api.version=v1
partytmfwebservices.api.webmodule.webroot=partytmfwebservices/
partytmfwebservices.api.response.schemaLocation=/api-docs

partytmfwebservices.AttachmentApi.href=/attachment/
partytmfwebservices.IndividualApi.href=/individual/
partytmfwebservices.OrganizationApi.href=/organization/
partytmfwebservices.PartyApi.href=/party/
partytmfwebservices.RelatedPartyApi.href=/relatedParty/

partytmfwebservices.attachment.defaultReferredType=Attachment
partytmfwebservices.organization.defaultReferredType=Organization
partytmfwebservices.individual.defaultReferredType=Individual
partytmfwebservices.party.defaultReferredType=Party
