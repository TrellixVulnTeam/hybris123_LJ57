# you can control your logger as follows:
log4j2.logger.helloController.name = de.hybris.platform.agreementservices.service.impl.DefaultAgreementservicesService
log4j2.logger.helloController.level = DEBUG
log4j2.logger.helloController.appenderRef.stdout.ref = STDOUT

agreementservices.pagination.defaultLimit=100

