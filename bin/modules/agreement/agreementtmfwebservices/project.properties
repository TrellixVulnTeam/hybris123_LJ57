# you can put key/value pairs here.
# Use Config.getParameter(..) to retrieve the values during runtime.

# Specifies the location of the spring context file putted automatically to the global platform application context.
agreementtmfwebservices.application-context=agreementtmfwebservices-spring.xml

spring.jackson.date-format=io.swagger.RFC3339DateFormat

agreementtmfwebservices.oauth.scope=basic
agreementtmfwebservices.license.url=
agreementtmfwebservices.terms.of.service.url=
agreementtmfwebservices.licence=
agreementtmfwebservices.documentation.desc=agreementtmfwebservices Documentation 
agreementtmfwebservices.documentation.title=agreementtmfwebservices API 
agreementtmfwebservices.host=agreements.local:9002

agreementtmfwebservices.default.version=Default
agreementtmfwebservices.v1.version=1.0.0
agreementtmfwebservices.oauth2.password.scope=basic
agreementtmfwebservices.oauth2.clientCredentials.scope=extended

corsfilter.agreementtmfwebservices.allowedOrigins=http://localhost:4200 https://localhost:4200
corsfilter.agreementtmfwebservices.allowedMethods=GET HEAD OPTIONS PATCH PUT POST DELETE
corsfilter.agreementtmfwebservices.allowedHeaders=origin content-type accept authorization cache-control

#enables static documentation generation by wsStaticDoc ant task
agreementtmfwebservices.documentation.static.generate=true
ext.agreementtmfwebservices.extension.webmodule.webroot=/agreementtmfwebservices/v1

agreementtmfwebservices.simpleDateFormat=yyyy-MM-dd'T'hh:mm:ss

commercewebservices.wro4jconfigscan.agreementtmfwebservices=true
agreementtmfwebservices.api.base.url=https://agreements.local:9002/
agreementtmfwebservices.api.version=v1
agreementtmfwebservices.api.webmodule.webroot=agreementtmfwebservices/
agreementtmfwebservices.api.response.schemaLocation=/api-docs

agreementtmfwebservices.AgreementSpecificationApi.href=/agreementSpecification/
agreementtmfwebservices.AgreementSpecification.defaultReferredType=AgreementSpecification

agreementtmfwebservices.CategoryRefApi.href=/category/
agreementtmfwebservices.CategoryRef.defaultReferredType=Category

agreementtmfwebservices.attachment.referredType=Attachment
agreementtmfwebservices.AttachmentApi.href=/attachment/

agreementtmfwebservices.relatedPartyApi.IndividualHref=/individual/
agreementtmfwebservices.relatedPartyApi.OrganizationHref=/organization/

agreementtmfwebservices.AgreementSpecificationRelationshipApi.href=/agreementSpecificationRelationship/

agreementtmfwebservices.AgreementApi.href=/agreement/
agreementtmfwebservices.Agreement.defaultReferredType=Agreement

agreementtmfwebservices.ProductApi.href=/product/
agreementtmfwebservices.Product.defaultReferredType=Product

agreementtmfwebservices.ProductOfferingApi.href=/productOffering/
agreementtmfwebservices.ProductOffering.defaultReferredType=ProductOffering

