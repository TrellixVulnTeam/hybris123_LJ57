# Specifies the location of the spring context file putted automatically to the global platform application context.
partyroletmfwebservices.application-context=partyroletmfwebservices-spring.xml

partyroletmfwebservices.oauth.scope=basic
partyroletmfwebservices.license.url=
partyroletmfwebservices.terms.of.service.url=
partyroletmfwebservices.licence=
partyroletmfwebservices.documentation.desc=partyroletmfwebservices Documentation 
partyroletmfwebservices.documentation.title=partyroletmfwebservices API 
partyroletmfwebservices.host=partyrole.local:9002
partyroletmfwebservices.v1.version=1.0.0

corsfilter.partyroletmfwebservices.allowedOrigins=http://localhost:4200 https://localhost:4200
corsfilter.partyroletmfwebservices.allowedMethods=GET HEAD OPTIONS PATCH PUT POST DELETE
corsfilter.partyroletmfwebservices.allowedHeaders=origin content-type accept authorization cache-control

spring.jackson.date-format=io.swagger.RFC3339DateFormat

#enables static documentation generation by wsStaticDoc ant task
partyroletmfwebservices.documentation.static.generate=true
ext.partyroletmfwebservices.extension.webmodule.webroot=/partyroletmfwebservices/v1

partyroletmfwebservices.simpleDateFormat=yyyy-MM-dd'T'hh:mm:ss

commercewebservices.wro4jconfigscan.partyroletmfwebservices=true
partyroletmfwebservices.api.base.url=https://partyrole.local:9002/
partyroletmfwebservices.api.version=v1
partyroletmfwebservices.api.webmodule.webroot=partyroletmfwebservices/
partyroletmfwebservices.api.response.schemaLocation=/api-docs

partyroletmfwebservices.AccountApi.href=/account/
partyroletmfwebservices.AgreementApi.href=/agreement/
partyroletmfwebservices.IndividualApi.href=/individual/
partyroletmfwebservices.OrganizationApi.href=/organization/
partyroletmfwebservices.PaymentMethodApi.href=/paymentMethod/
partyroletmfwebservices.PartyApi.href=/party/
partyroletmfwebservices.PartyRoleApi.href=/partyRole/

partyroletmfwebservices.account.defaultReferredType=Account
partyroletmfwebservices.agreement.defaultReferredType=Agreement
partyroletmfwebservices.individual.defaultReferredType=Individual
partyroletmfwebservices.organization.defaultReferredType=Organization
partyroletmfwebservices.paymentMethod.defaultReferredType=PaymentMethod
partyroletmfwebservices.party.defaultReferredType=Party
